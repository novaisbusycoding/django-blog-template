{% extends "blog/index.html" %}

{% block page_content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <small>
            {{ post.created_on.date }} | Categories:
            {% for category in post.categories.all %}
                <a href="{% url 'blog_category' category.name %}">
                    {{ category.name }}
                </a>
            {% endfor %}
        </small>
        <p>{{ post.body | safe }}</p>
    </div>
{% endblock page_content %}
